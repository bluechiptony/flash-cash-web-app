<div class="container-fluid ">
  <div class="row full-page bg-purp centered-flex">
    <div class="col-lg-4 col-xs-10">
      <div class="login-box bg-white">
        <div class=" center-text">
          <div>
            <span class="login-title">{{ submitMessage }}</span>

            <span class="login-sub">{{ action }}</span>
          </div>
        </div>
        <form [formGroup]="passwordFormGroup" (ngSubmit)="setPassword()">
          <div class="form-row">
            <input type="password" class="login-input bg-input-purp " placeholder="Password" formControlName="password" />
            <div *ngIf="submitted && password.invalid">
              <span class="error-text-red" *ngIf="password.errors.required">Please provide your password</span>
            </div>
          </div>
          <div class="form-row">
            <input type="password" class="login-input bg-input-purp " placeholder="Confirm Password" formControlName="confirmPassword" />
            <div *ngIf="submitted && confirmPassword.invalid">
              <span class="error-text-red" *ngIf="confirmPassword.errors.required">Please confirm your password</span>
            </div>
          </div>
          <div class="form-row centered-flex">
            <span class="">Not Now? &nbsp; <span class="link-up" [routerLink]="['']" routerLinkActive="router-link-active">Click Here</span></span>
          </div>
          <div class="form-row centered-flex">
            <button type="submit" class="login-button uppercase bg-purp">
              {{ submitMessage }}
              <span *ngIf="loading">&nbsp; <i class="fa fa-spin fa-spinner"></i></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
