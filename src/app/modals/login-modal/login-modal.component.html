<div class="container-fluid">
  <div class="col-lg-12">
    <div class="row"></div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-row">
        <span class="hero-form-prompt">Email Address</span>
        <input type="text" class="hero-form-input" placeholder="e.g john.doe@gmail.com" formControlName="emailAddress" />
      </div>
      <div class="form-row">
        <span class="hero-form-prompt">Password</span>
        <input type="password" class="hero-form-input" placeholder="Your Password" formControlName="password" />
      </div>
      <div class="form-row centered-flex">
        <button class="hero-button-sign" type="submit">login</button>
      </div>
    </form>
  </div>
</div>
